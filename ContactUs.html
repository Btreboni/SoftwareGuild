<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<form action="ContactUs.html" name="myTextInput" /><br/>
		<p>
			First Name: <input type="text" name="myTextInput" /><br/>
		</p>
		<p>
			Last Name: <input type="text" name="myTextInput" /><br/>
		</p>
		<p>
			Email: <input type="text" name="myTextInput" /><br/>
		</p>
		<p>
			Type of license: <input type="radio" name="answer" value="Business" checked/>Business	
			<input type="radio" name="answer" value="Personal"/>Personal<br/>
		</p>
		<p>
			Reason: <select name="reasons"><br/>
				<option value="SelectAReason">Select a reason</option>
				<option value="SoftwareSupport">Software Support</option>
				<option value="HardwareSupport">Hardware Support</option>
				<option value="InformationRequest">Information Request</option>
				</select><br/>
		</p>
		<p>
			Additional Information: <textarea name="briefDescription"/></textarea><br/>
		</p>
		<p>
			<input type="checkbox" name="myChoices" value="IHaveReadTheTermsofService" />I have read the terms of service<br/>
		</p>
		<p>
			<input type="submit" value="Send Request" />
		</p>
		</form>
	</body>
</html>
