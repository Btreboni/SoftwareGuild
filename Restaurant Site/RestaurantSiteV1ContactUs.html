        <center>
        <form action="ContactUs.html" name="myTextInput" /><br/>
        <p>
            <b>Name:<b> <input type="text" name="myTextInput" /><br/>
        </p>
        <p>
            Email: <input type="text" name="myTextInput" /><br/>
        </p>
        <p>
            Phone: <input type="text" name="myTextInput" /><br/>
        </p>
        <p>
            Reason for Inquiry: <select name="inquiries">

                <option value="PrivateParty">Private Party</option>
                <option value="Feedback">Feedback</option>

                </select><br/>
         </p>
         <p>
            Additional Information: <textarea name="briefdescription"></textarea><br/>
         </p>

            Have you been to this restaurant?
            <input type="radio" name="answer" value="no" checked/>No
            <input type="radio" name="answer" value="yes" />Yes
         </p>
        <p>
            Best days to contact you:
            <input type="checkbox" name="days" value="M"/>M
            <input type="checkbox" name="days" value="T" />T
            <input type="checkbox" name="days" value="W" />W
            <input type="checkbox" name="days" value="Th" />Th
            <input type="checkbox" name="days" value="F" />F
        </p>
        <p>
            <input type="submit" value="Send Request" />
        </p>
